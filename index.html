<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MESTO</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <!-- блок HEADER -->
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="логотип">
  </header>

<!-- блок MAIN -->
  <main class="content">

<!-- блок PROFILE -->
    <section class="profile">
      <img class="profile__avatar" src="./images/avatar.jpg" alt="аватар">
      <div class="profile__name">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button type="button" class="profile__edit-button"></button>
      </div>
      <p class="profile__subtitle">Исследователь океана</p>
      <button type="button" class="profile__add-button"> </button>
    </section>


<!-- блок PLACES -->
    <section class="places" aria-label="Фотографии">

    </section>
  </main>

<!-- блок FOOTER -->
  <footer class="footer">
    <p class="footer__copiryght">© 2022. i_n_k_i</p>
  </footer>


<!--блок POPUP-EDIT-->
  <section class="popup popup-edit">
      <form class="popup__wrapper edit-form" name="editForm" novalidate>
        <button class="popup__button popup__button_type_exit popup-edit__exit" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <input type="text" class="popup__item popup__item_el_title" id="edit-form__title" value="" name="popup_title" placeholder="Введите имя" minlength="2" maxlength="40" required>
        <span class="popup__span-error edit-form__title-error"></span>

        <input type="text" class="popup__item popup__item_el_subtitle" id="edit-form__subtitle" value="" name="popup_sutitle" placeholder="Введите должность" minlength="2" maxlength="200" required>
        <span class="popup__span-error edit-form__subtitle-error"></span>
        <button type="submit" class="popup__button popup__button_type_save popup-edit__save popup__button_type_disabled" disabled>Сохранить</button>
      </form>
  </section>

  <!-- блок POPUP-ADD -->
  <section class="popup popup-add">
    <form class="popup__wrapper add-form" name="addForm" novalidate>
      <button class="popup__button popup__button_type_exit popup-add__exit" type="button"></button>
      <h2 class="popup__title">Новое место</h2>
      <input type="text" class="popup__item popup__item_el_name" id="add-form__name" value="" name="popup_title" placeholder="Название места" minlength="2" maxlength="30" required>
      <span class="popup__span-error add-form__name-error"></span>

      <input type="url" class="popup__item popup__item_el_link" id="add-form__link" value="" name="popup_sutitle" placeholder="Ссылка на картинку" required>
      <span class="popup__span-error add-form__link-error"></span>

      <button type="submit" class="popup__button popup__button_type_save popup-add__save popup__button_type_disabled" disabled>Сохранить</button>
    </form>
  </section>

 <!-- блок PHOTO-POPUP-->
  <section class="popup popup-photo">
    <div class="popup__figure">
      <button class="popup__button popup__button_type_exit popup-photo__exit" type="button"></button>
      <img class="popup__image" src="#" alt="#">
      <p class="popup__caption"> </p>
    </div>
  </section>

  <!-- описание темплейта карточки-->
  <template id="card" class='card_template'>
    <div class="place">
      <button class="place__button-delete" type="button"></button>
      <img class="place__image" src="#" alt="">
      <div class="place__description">
        <p class="place__text"> </p>
        <button class="place__button-like" type="button"></button>
      </div>
    </div>
  </template>

  <script type="module" src="./scripts/script.js"></script>
</body>
</html>
