<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MESTO</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <!-- блок HEADER -->
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="логотип">
  </header>

<!-- блок MAIN -->
  <main class="content">

<!-- блок PROFILE -->
    <section class="profile">
      <img class="profile__avatar" src="./images/avatar.jpg" alt="аватар">
      <div class="profile__name">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button type="button" class="profile__edit-button"></button>
      </div>
      <p class="profile__subtitle">Исследователь океана</p>
      <button type="button" class="profile__add-button"> </button>
    </section>


<!-- блок PLACES -->
    <section class="places">
      <div class="place">
        <img class="place__image" src="./images/firenze.jpg" alt="фото Флоренции">
        <div class="place__description">
          <p class="place__text">Флоренция, Италия</p>
          <button class="place__button-like place__button-like_active" type="button"></button>
        </div>
      </div>

      <div class="place">
        <img class="place__image" src="./images/istambul.jpg" alt="фото Стамбула">
        <div class="place__description">
          <p class="place__text">Стамбул</p>
          <button class="place__button-like" type="button"></button>
        </div>
      </div>

      <div class="place">
        <img class="place__image" src="./images/finland.jpg" alt="фото северное сияние">
        <div class="place__description">
          <p class="place__text">Финляндия</p>
          <button class="place__button-like" type="button"></button>
        </div>
      </div>

      <div class="place">
        <img class="place__image" src="./images/moscow.jpg" alt="фото Москва">
        <div class="place__description">
          <p class="place__text">Москва</p>
          <button class="place__button-like" type="button"></button>
        </div>
      </div>

      <div class="place">
        <img class="place__image" src="./images/stockholm.jpg" alt="фото Стокгольм">
        <div class="place__description">
          <p class="place__text">Стокгольм</p>
          <button class="place__button-like" type="button"></button>
        </div>
      </div>

      <div class="place">
        <img class="place__image" src="./images/turri.jpg" alt="фото Турри">
        <div class="place__description">
          <p class="place__text">Турри, Италия</p>
          <button class="place__button-like" type="button"></button>
        </div>
      </div>
    </section>
  </main>

<!-- блок FOOTER -->
  <footer class="footer">
    <p class="footer__copiryght">© 2022. i_n_k_i</p>
  </footer>

<!-- блок POPUP -->
<section class="popup">
  <div class="popup__container">
    <button class="popup__button popup__button_type_exit" type="button"></button>
    <form class="popup__wrapper">
      <h2 class="popup__title">Редактировать профиль</h2>
      <input type="text" class="popup__item popup__item_el_title" value="">
      <input type="text" class="popup__item popup__item_el_subtitle" value="">
      <input type="submit" class="popup__button popup__button_type_save" value="Сохранить">
    </form>
  </div>
</section>

  <script src="script.js"></script>
</body>
</html>
